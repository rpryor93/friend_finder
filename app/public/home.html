<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- begin style section -->
    <style>
        .friend-back{
            width: 100%;
            margin: 0 auto;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .big-button{
            width: 100%;
            height: 100px;
            border-radius: 20px;
            margin-top: 25px;
        }
        span.glyphicon {
            font-size: 3.2em;
            float: left;
        }
    </style>
    <!-- end style section -->

</head>
<body>

<!-- begin container for all content -->
<div class="container">

    <!-- background image -->
    <img class="friend-back" src="http://i827.photobucket.com/albums/zz196/midwestarmor/hosting/friend-finder_zpsit0zsino.jpg">
    <!-- button links to survey page -->
    <a href="/survey"><button type="button" class="btn btn-danger btn-lg big-button"><span class="glyphicon glyphicon-pencil"></span> <h3>Take Survey</h3></button></a>
    <!-- button shows friends JSON data -->
    <a href="/api/friends"><button type="button" class="btn btn-danger btn-lg big-button"><span class="glyphicon glyphicon-list-alt"></span> <h3>Api Friends List</h3></button></a>

</div>
<!-- end container for all content -->
